<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header class = "header">
        <hi>Weather Forecast Dashboard</hi>
    </header>
  <div id = "mainPage"></div> 
  <div id= rowMainPage; class="row">
    <div class = "column">
      <div id="left-column" >
        <h2 id="searchHeader">Search for a City:</h2>
        <input class  id="input" name="City to Search" type="text" placeholder="Bainbridge Island" maxlength= 35; rows="2" cols="35"></input>
        <button class="searchBtn" id = "searchBtn" type="button">Search</button>
        <h4>Last Cities Searched</h4>
        <!-- buttons go here -->
        <div id="buttonSection" >
          <button id = "0Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "1Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "2Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "3Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "4Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "5Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "6Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "7Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "8Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
          <button id = "9Btn" class="button cityButton" style="display: none; visibility: visible;" type="button"></button>
        </div>
      </div>
    </div>
    <div id="right-column" class="column">   
      <div class="flex-row">
      <div id = "current-weather" class="container flex-row">
       <div class = "todayHeader column"> 
        <div><h2 id="cityName"> GET THE WEATHER FOR TODAY </h2></div>
       <div> <img id="iconToday"  src="" ></div>
      </div>
        <p class="currentWeatherP" id="todayTemp">Temp:</p>
        <p class="currentWeatherP" id="todayWind">Wind:</p>
        <p class="currentWeatherP" id="todayHumid">Humidity:</p>
      </div>
      <div id = "future-weather" class= "container row">
        <h3>5 Day Forecast:</h3>
        <div id = "dayForecastContainer" class="container flex-row">
        
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="0cardTitle">WHAT</h5>
            <img id="0cardIcon"  src="" >
            <p id="0Temp"></p>
            <p id="0Wind"></p>
            <p id="0Humidity"></p>
          </div>
        </div>
      
   
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="1cardTitle">WILL</h5>
            <img id="1cardIcon"  src="" >
            <p id="1Temp"></p>
            <p id="1Wind"></p>
            <p id="1Humidity"></p>
          </div>
        </div>
      
    
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="2cardTitle">THE</h5>
            <img id="2cardIcon"  src="">
            <p id="2Temp"></p>
            <p id="2Wind"></p>
            <p id="2Humidity"></p>
          </div>
        </div>
      
      
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="3cardTitle">WEATHER</h5>
            <img id="3cardIcon"  src="" >
            <p id="3Temp"></p>
            <p id="3Wind"></p>
            <p id="3Humidity"></p>
          </div>
        </div>
    
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 id="4cardTitle">BE</h5>
            <img id="4cardIcon"  src="">
            <p id="4Temp"></p>
            <p id="4Wind"></p>
            <p id="4Humidity"></p>
          </div>
        </div>

        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/script.js" ></script>
</html>
