<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <header class = "header">
        <hi>Weather Forecast Dashboard</hi>
    </header>
  <div id = "mainPage" class="container flex-column flex-start">
    <div id="left-column" class = "flex-column align-content-center">
      <div class = "flex-row justify-content-center">
        <h2>Search for a City:</h2>
        <input class  id="input" name="City to Search" type="text" placeholder="Bainbridge Island" maxlength= 35; rows="2" cols="35"></input>
        <button class="searchBtn row" id = "searchBtn" type="button">Search</button>
        <h4>Last 10 Cities Searched</h4>
        <!-- buttons go here -->
        <div id="buttonSection" class = "flex-column justify-content-center">
          <button id = "0Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "1Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "2Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "3Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "4Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "5Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "6Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "7Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "8Btn" class="button cityButton" style="display: none;" type="button"></button>
          <button id = "9Btn" class="button cityButton" style="display: none;" type="button"></button>
        </div>
      </div>
    </div>
    <div id="right-column" class="flex-column">
      <div id = "current-weather" class="container flex-row">
        <h2 id="cityName"> Atlanta (11/03/2022) icon</h2>
        <p class="currentWeatherP" id="todayTemp">Temp:</p>
        <p class="currentWeatherP" id="todayWind">Wind:</p>
        <p class="currentWeatherP" id="todayHumid">Humidity:</p>
      </div>
      <div id = "future-weather" class= "container flex-row">
        <h3>5 Day Forecast:</h3>
      <!-- put 5 day weather cards here side by side -->
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/script.js" ></script>
</html>
